    <div class="container mt-5">
        <h2>Actualizar empleados</h2>
        <form action="/empleados" method="put">
            <div class="form-group">
                <label for="updateFirstName">Nombre:</label>
                <input type="text" class="form-control" id="updateFirstName" name="updateFirstName" required>
            </div>
            <div class="form-group">
                <label for="updateLastName">Apellido:</label>
                <input type="text" class="form-control" id="updateLastName" name="updateLastName" required>
            </div>
			<div class="form-group">
                <label for="updateDni">DNI:</label>
                <input type="text" class="form-control" id="updateDni" name="updateDni" required>
            </div>
            <div class="form-group">
                <label for="updateLastName">Departamento:</label>
                <input type="text" class="form-control" id="updateDepartamento" name="updateDepartamento" required>
            </div>
            <!-- Campo oculto para almacenar el DNI seleccionado -->
            <input type="hidden" id="obj" name="obj">
        </form>
    </div>
    <div class="container mt-5">
        <form id="formActualizar" onsubmit="return validarSeleccion()" action="/empleados" method="post">
            <div class="form-group">
                <label for="departamentoSelect">Selecciona un empleado:</label>
                <select id="departamentoSelect" class="form-control" required>
                    <option value="" disabled selected>Selecciona un empleado</option>
                    <!-- Las opciones se llenarán dinámicamente con JavaScript -->
                </select>
            </div>
        </form>
    </div>
	<!-- Bootstrap JS and jQuery (Bootstrap lo requiere) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-database.js"></script>
	<script>
		// Import the functions you need from the SDKs you need
		import { initializeApp } from "firebase/app";
		import { getAnalytics } from "firebase/analytics";
		// TODO: Add SDKs for Firebase products that you want to use
		// https://firebase.google.com/docs/web/setup#available-libraries

		// Your web app's Firebase configuration
		// For Firebase JS SDK v7.20.0 and later, measurementId is optional
		const firebaseConfig = {
			apiKey: "AIzaSyA1kmmFjAazn52p1YKZ0ZfZPs-wT3O5b8c",
			authDomain: "proyectofinalad-af58a.firebaseapp.com",
			databaseURL: "https://proyectofinalad-af58a-default-rtdb.europe-west1.firebasedatabase.app",
			projectId: "proyectofinalad-af58a",
			storageBucket: "proyectofinalad-af58a.appspot.com",
			messagingSenderId: "266691159088",
			appId: "1:266691159088:web:983ea3b7ab95a86f5a79f5",
			measurementId: "G-3REBPY06WZ"
		};

	  // Initialize Firebase
	  const app = initializeApp(firebaseConfig);
	  const analytics = getAnalytics(app);

      // Referencia a la base de datos
      var database = firebase.database();

      // Función para llenar el desplegable con datos de Firebase
      function llenarDesplegable() {
        var empleadoSelect = document.getElementById("empleadoSelect");
        var dniSeleccionadoInput = document.getElementById("dniSeleccionado");

        // Obtén una referencia a la lista de empleados en tu base de datos
        var empleadosRef = database.ref("empleados");

        // Escucha cambios en la lista de empleados
        empleadosRef.on("value", function(snapshot) {
            empleadoSelect.innerHTML = ""; // Limpia opciones anteriores

            // Recorre los empleados y crea opciones para el desplegable
            snapshot.forEach(function(empleadoSnapshot) {
                var empleado = empleadoSnapshot.val();
                var option = document.createElement("option");
                option.value = empleado.dni;
                option.text = `${empleado.nombre} ${empleado.apellido}`;
                empleadoSelect.appendChild(option);
            });

            // Actualiza el campo oculto con el DNI del primer empleado al cargar la página
            if (snapshot.exists()) {
                dniSeleccionadoInput.value = snapshot.val()[0].dni;
            }
        });

        // Escucha cambios en la selección del desplegable y actualiza el campo oculto
        empleadoSelect.addEventListener("change", function() {
            dniSeleccionadoInput.value = this.value;
        });
      }

      // Llama a la función al cargar la página
      window.onload = llenarDesplegable;

      // Función para validar la selección antes de enviar el formulario
      function validarSeleccion() {
          var empleadoSelect = document.getElementById("emepleadoSelect");

          if (empleadoSelect.value === "") {
              // Si no se ha seleccionado un departamento, muestra un mensaje y evita el envío del formulario
              alert("Por favor, selecciona un empleado.");
              return false;
          }

          return true; // Permite el envío del formulario si se ha seleccionado un empleado
      }
	</script>
    <div class="container mt-5">
        <button type="submit" class="btn btn-primary">Actualizar empleado</button>
    </div>
