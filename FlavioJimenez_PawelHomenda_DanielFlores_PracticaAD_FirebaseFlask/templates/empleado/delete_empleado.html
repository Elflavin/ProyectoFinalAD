</head>
<body>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="http://127.0.0.1:5000">Index</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownEmpleado" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Empleados
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownEmpleado">
                    <a class="dropdown-item" href="http://127.0.0.1:5000/empleados/VistaCrear">Crear</a>
                    <a class="dropdown-item" href="http://127.0.0.1:5000/empleados/VistaLeer">Leer</a>
                    <a class="dropdown-item" href="http://127.0.0.1:5000/empleados/VistaModificar">Actualizar</a>
                    <a class="dropdown-item" href="#">Eliminar</a>
                </div>

            <li class="nav-item dropdown">

                    Departamentos

                <div class="dropdown-menu" aria-labelledby="navbarDropdownDepartamento">
                    <a class="dropdown-item" href="http://127.0.0.1:5000/departamentos/VistaCrear">Crear</a>
                    <a class="dropdown-item" href="http://127.0.0.1:5000/departamentos/VistaLeer">Leer</a>

                </div>
            </li>

    <div class="container mt-5">
    <h2>Eliminar empleado</h2>
    <form onsubmit="return validarEliminacion()" action="/empleados/eliminar" method="post">
        <div class="form-group">
                <label for="dni">Dni del empleado a eliminar:</label>
                <input type="text" class="form-control" id="dni" name="dni" required>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="confirmarEliminacion" required>
            <label class="form-check-label" for="confirmarEliminacion">Estoy seguro de querer eliminar el empleado</label>
        </div>
        <button type="submit" class="btn btn-danger">Eliminar registro</button>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script>
    function validarEliminacion() {
        // Verifica que el campo de nombreDepartamento no esté vacío
        var nombreDepartamento = $("#nombreDepartamento").val();
        if (!nombreDepartamento.trim()) {
            alert("Por favor, ingrese el nombre del departamento a eliminar.");
            return false;
        }

        // Verifica que la casilla de confirmarEliminacion esté marcada
        if (!$("#confirmarEliminacion").prop("checked")) {
            alert("Por favor, confirme que está seguro de querer eliminar el departamento.");
            return false;
        }

        return true; // Permite el envío del formulario si todo es válido
    }
</script>
</body>
